version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: designconnect-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123

  redis:
    image: redis:7-alpine
    container_name: designconnect-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  frontend:
    build: ./frontend
    container_name: designconnect-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  backend:
    build: ./server
    container_name: designconnect-backend
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/designconnect?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - mongodb
      - redis

volumes:
  mongo-data:
  redis-data:
